<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0 user-scalable=no maximum-scale=1.0 minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>relay</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="root"> 
        <word-relay start-word='김장훈'></word-relay>
        <word-relay start-word='훈장김'></word-relay>
        <word-relay start-word='김앤장'></word-relay>
    </div>
  </body>
  <script>
    Vue.component('word-relay',{
      // component도 최상위 태그가 있어야한다, root 같은
      template:`
        <div>
          <div>{{word}}</div>
            <form v-on:submit="onSubmit">
              <input type="text" v-model="value">
              <button type="submit">입력!</button>
            </form>
          <div>{{result}}</div>
        </div>
      `,
      props:['start-word'],
      data(){
        return{
          word:this.startWord,
          value:'',
          result:'',
        } // component에선 data를 함수형태로 만들어야함
      },
      methods:{
        onSubmit(e){
          e.preventDefault();
          this.result = '땡'
          if(this.word[this.word.length-1] === this.value[0]){
            this.result = '딩동댕'
            this.word = this.value
          }
        }
      }
    })
  </script>
  <script>
    const app = new Vue({
      el:'#root'
    })
  </script>
</html>
