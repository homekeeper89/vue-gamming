<html>
  <head>

  <body>
    <div id="root">
      <div v-if="likeFlag">clicked Like Button</div>
      <button v-on:click="clickLikeButton">LIKE</button>

  </body>

      el:'#root',
      data:{
        likeFlag:false

      methods:{
        clickLikeButton(){
          this.likeFlag = true
        }
      }
  })
  </script>
