<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0 user-scalable=no maximum-scale=1.0 minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>좋아요</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <div v-if="liked">clicked Like</div>
      <div v-else-if="liked">clicked else Like</div>
      <button v-else v-on:click="onClickButton">Like</button>
    </div>
  </body>
  <script>
    const app = new Vue({
      el:"#root",
      data:{
        liked:false
      },
      methods:{
        onClickButton(){
          this.liked = true // this는 data를 가리킨다.
        }
      }
    })
  </script>
</html>
